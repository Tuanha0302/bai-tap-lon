<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chọn bi từ hộp</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.container h1 {
    text-align: center;
    margin-bottom: 20px;
}

.container div {
    margin-bottom: 10px;
}

.container label {
    font-weight: bold;
}

.container input {
    width: 50px;
}

.container button {
    padding: 8px 16px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.container button:hover {
    background-color: #0056b3;
}

#result {
    text-align: center;
    margin-top: 20px;
    font-weight: bold;
}
</style>
</head>
<body>
<div class="container">
    <h1>Chọn bi từ hộp</h1>
    <div>
        <label for="red">Số bi đỏ:</label>
        <input type="number" id="red" value="6">
    </div>
    <div>
        <label for="blue">Số bi xanh:</label>
        <input type="number" id="blue" value="4">
    </div>
    <div>
        <label for="yellow">Số bi vàng:</label>
        <input type="number" id="yellow" value="5">
    </div>
    <button onclick="countWays()">Tính số cách chọn</button>
    <p id="result"></p>
</div>
<script>
function countWays() {
    const redBalls = parseInt(document.getElementById('red').value);
    const blueBalls = parseInt(document.getElementById('blue').value);
    const yellowBalls = parseInt(document.getElementById('yellow').value);

    // Tính số cách chọn
    const ways = redBalls * blueBalls * yellowBalls;
    document.getElementById('result').innerText = `Số cách chọn: ${ways}`;
}
</script>
</body>
</html>
